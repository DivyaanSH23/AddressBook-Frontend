<div class="container">
  <div class="header">
    <h1><strong><u>Address Book</u></strong></h1>
    <button class="add-person-btn" (click)="goToForm()">âž• Add Person</button>
  </div>

  <h2>Person Details</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons; let i = index">
          <td>{{ person.fullName }}</td>
          <td>{{ person.address }}</td>
          <td>{{ person.city }}</td>
          <td>{{ person.state }}</td>
          <td>{{ person.zipCode }}</td>
          <td>{{ person.phoneNumber }}</td>
          <td>
            <button class="delete-btn" (click)="deletePerson(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
